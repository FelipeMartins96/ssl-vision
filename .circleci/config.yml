version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run: DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run: make
  build-v4l:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run: DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run: mkdir -p build
      - run: cmake -B build -DUSE_V4L=true .
      - run: make
  build-splitter:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run: DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run: mkdir -p build
      - run: cmake -B build -DUSE_SPLITTER=true .
      - run: make
  build-qt4:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run: DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run: apt-get install -qq libqt4-dev
      - run: mkdir -p build
      - run: cmake -B build -DUSE_QT5=true .
      - run: make
  build-apriltags:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run: DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run:
          command: |
            git clone https://github.com/AprilRobotics/apriltag.git
            cd apriltag
            cmake .
            make install
      - run: mkdir -p build
      - run: cmake -B build -DUSE_APRILTAG=true .
      - run: make

workflows:
  version: 2
  build_all:
    jobs:
      - build
      - build-v4l
      - build-splitter
      - build-qt4
      - build-apriltags
